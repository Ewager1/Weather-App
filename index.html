<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src= 'https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.4/dayjs.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body> 
    <nav class="navbar navbar-primary bg-primary text-light justify-content-center">
        <h1 class = 'time'>Weather Dashboard</h1>
     </nav>
      <main class="container-fluid ">
        <div class="row"> 
          <div class="col-3 grayBackground pb-5">
              <h3>Search for a City</h3> <br>
            <input type='text' class='cityInput' > 
            <button class="inputBtn" type=button>&#128269</button><!--Magnifying class-->
          </div>
          <div class="col-9 ">
            <div class="row todaysWeatherHeight"> 
              <div class="div snapShot"></div> <!--Where Weather data will Go -->
        </div>
        <div class="row"> 
          <div class="col">
            <h3>5 Day Forcast</h3>
          </div>
      </div>
      <div class="row ">
        <div class="col bg-primary forecast text-center rounded text-white m-3 py-3" ></div> <!--Where 5 day forcast info will go from JS-->
        <div class="col bg-primary forecast text-center rounded text-white m-3 py-3" ></div>
        <div class="col bg-primary forecast text-center rounded text-white m-3 py-3" ></div>
        <div class="col bg-primary forecast text-center rounded text-white m-3 py-3" ></div>
        <div class="col bg-primary forecast text-center rounded text-white m-3 py-3" ></div>
      </div>

    </main>
  </body>
  <script src ='./main.js' defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" defer crossorigin="anonymous"></script>
